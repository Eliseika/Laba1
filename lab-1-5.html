<body>
  <h1>Пример простой</h1>
  <script language="JavaScript" type="text/JavaScript">
    var d = 10;
    function line(){
      document.writeln(`<hr align='center' width=${d}>`);
    }
    for (var i=0; i<10; i++){
      line();
      d += 10;
    }
  </script>
