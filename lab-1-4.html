<html>
    <head>
        <title>Елисеева Валерия</title>
    </head>
    <body>
        <script language = "javascript" type = "text/javascript">
            var x = parseInt(prompt("Введите значение х",''));
            var y = parseInt(prompt("Введите значение у",''));
            if (x == y){
                alert("Введенные числа равны!");
            }
            else if (x < y){
                alert("Максимальное число - y");
            }
            else{
                alert("Максимальное число - x");
            }
            var pass = "0000";
            var password = prompt("Введите пароль",'');
            if (pass == password){
                alert("Пароль верный");
            }
            else{
                alert("Пароль неверный");
            }
        </script>
    </body>
</html>
